<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="http://myreward.dsoftware.io/css/style.css" type="text/css">

	<style>
		main {

</head>

<body>
	<header>

						style="width: 65.96px; height: 12.69px;" />
				</a>
				<div class="help_widget">

						style="width: 17px!important; height: 17px!important;" />

				</div>

<main>

				</div>
				<div class='personal_information'>
					<div class='wrapper'>
						
						
						<div class='personal_detail_info'>
							<p class='Title_Event text-uppercase'>Raiser 44</p>

						</div>
						
					</div>
				</div>
				<div class='fund_donate_current_figures'>

							<p>

							</p>
						</div>
						<div class='avatar_person_donated_wrapper'>
							<div class="avatar_person_donated">
								<img src="http://myreward.dsoftware.io/images/Small-Avatar_1.png" alt=""
									style='width: 25px; height: 25px;'>
							</div>
							<div class="avatar_person_donated">
								<img src="http://myreward.dsoftware.io/images/Small-Avatar_2.png" alt=""
									style='width: 25px; height: 25px;'>
							</div>
							<div class="avatar_person_donated">
								<img src="http://myreward.dsoftware.io/images/Small-Avatar_3.png" alt=""

							</div>
						</div>
					</div>
					<div class='fund_sharing_facebook'>
						<a href='#' class='link_sharing'>Share on FB</a>
					</div>
				</div>
			</div>
			<div class='platforms'>
				<div class='platforms_inner'>
					<div class='platform_android'>
						<a href="#" class='Play_Store_URL'>
							<img src="http://myreward.dsoftware.io/images/GooglePlay-Store.png" width="175px"
								height="60px" />
						</a>
					</div>
					<div class='platform_ios'>

</main>

						<a href="">

						<a href="">
							<img src="http://myreward.dsoftware.io/images/Small-Icon-App_1.png" alt=""

						</a>
						<a href="">
							<img src="http://myreward.dsoftware.io/images/Small-Icon-App_2.png" alt=""
								style="width: 20px; height: 20px;">
